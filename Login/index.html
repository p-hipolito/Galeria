<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/LOGO ROLE PRODUTORA.png" />
</head>
<body>
    <header>
        <div class="role">
            <img src="./Assets/LOGO ROLE PRODUTORA.png">
        </div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" class="input-field email-input" id="emailInput" required>
                    <label class="input-label input-label-email" for="email">Email</label>
                    <span class="error" id="email-error"></span>
                </div>
                <div class="input-box" id="passwordLogin">
                    <span class="icon" id="lock">
                        <ion-icon class="passwordIcon" name="lock-closed" onclick="passwordDisplay(passwordInput, lock)"></ion-icon>
                    </span>
                    <input type="password" id="passwordInput"  required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembre-me</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn" id="login-btn" onclick="login()">Login</button>
                <div class="login-register">
                    <p>Não tem uma conta?<a href="#"
                    class='register-link'>  Registre-se</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registre-se</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-circle"></ion-icon>
                    </span>
                    <input type="text" id="registerUser" required>
                    <label>Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="registerEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon" id="reLock" >
                        <ion-icon class="passwordIcon" name="lock-closed" onclick="passwordDisplay(registerPassword, reLock)" ></ion-icon>
                    </span>
                    <input type="password" id="registerPassword" required>
                    <label>Senha</label>
                </div>
                <button type="button" class="btn" id="register-btn" onclick="createUser()">Registrar</button>
                <div class="login-register">
                    <p>Já tem uma conta?<a href="#"
                    class='login-link'>  Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./Scripts/stylescript.js"></script>
    <!-- <script src="./Scripts/dbmanager.js"></script> -->
    <script src="./Scripts/API.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
